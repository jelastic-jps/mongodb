type: update
id: mongodb-replica-set-auto-cluster
name: MongoDB Terminator
description: Auto-Clustering for MongoDB Replica Set 

permanent: true

targetNodes:
  nodeGroup: nosqldb
 
onBeforeRedeployContainer[nosqldb]:
  - stopEvent:
      type: warning
      message: Container redeploy is not supported for MongoDB.

onBeforeAddNode[nosqldb]: 
  - stopEvent:
      type: warning
      message: Scaling out is not supported for MongoDB.

onBeforeResetServicePassword[nosqldb]:
  - stopEvent:
      type: warning
      message: Password reseting is not supported for MongoDB.

onBeforeResetNodePassword[nosqldb]:
  - stopEvent:
      type: warning
      message: Password reseting is not supported for MongoDB.

onBeforeMigrate:
  - stopEvent:
      type: warning
      message: Migration is not supported for MongoDB.
  
onBeforeClone:
  - stopEvent:
      type: warning
      message: Cloning is not supported for MongoDB.
