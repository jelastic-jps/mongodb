type: update
id: mongodb-standalone-termination
name: Mongo Standalone

permanent: true

targetNodes:
  nodeGroup: ${settings.nodeGroup:nosqldb}
nodeGroupAlias:
  ${settings.nodeGroup}: nosqldb
 
onBeforeRedeployContainer[nosqldb]:
  - stopEvent:
      type: warning
      message: Container redeploy is not supported for MongoDB.

onBeforeAddNode[nosqldb]: 
  - stopEvent:
      type: warning
      message: Scaling out is not supported for MongoDB.

onBeforeMigrate:
  - stopEvent:
      type: warning
      message: Migration is not supported for MongoDB.
  
onBeforeClone:
  - stopEvent:
      type: warning
      message: Cloning is not supported for MongoDB.
